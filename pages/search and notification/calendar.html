	let loss_score = document.querySelector("#loss_number").value;

	let all_checkbox = document.querySelectorAll(".select_name");

	let all_mvps = [];

	for(let i=0; i<all_checkbox.length;i++){
		let check = all_checkbox[i].checked;
		if(check){
			let id = all_checkbox[i].dataset.id
			all_mvps.push(id)
		}

	}



	if(won_score == "" || loss_score == ""){
		document.querySelector("#error_msg").innerHTML += "Please update match result "
	}
	let exist = all_mvps.length
	console.log(exist)
    if(exist >= 3){
        document.querySelector("#error_msg").innerHTML += "Please select two person "
    }

	if(exist < 3 && won_score != "" && loss_score != ""){
		if(score_card_id == 0){
		let object = {
			"score_card_id" : uuidv4(),
			"matchUniqueId" : match_id,
			"teamUniqueId" : my_team_id,

			},
			"mvps" : all_mvps
		}

		localStorage.setItem('score_card', JSON.stringify(score_card))

		location.reload()

		popup.classList.remove("open-popup");

		
	}

	if(score_card_id != 0){
