<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login to Sportshub</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,500;1,300;1,500&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Lobster&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@200;300;400;500;600&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../assets/css/profileedit.css">
</head>
<body>
	<header>
		<div><a href="./profile1.html"><img class="head" src="../../assets/images/arrow-back-outline - white.svg" alt="backarrow"></a></div>
		<div><h1>PROFILE EDIT</h1></div>
		<div><a href="./profile1.html"><img class="head" src="../../assets/images/checkmark-outline-white.svg" alt="homepage"></a></div>
	</header>
	<main>
		<section class="main">
			<div class="top">	
		<div class="mainleft"><input type="image" src="../../assets/images/playerface.jpg" alt="player image" class="profilepic" placeholder="PROFILE PICTURE"></div>
		<div class="mainright">
			<table class="data">
				<caption></caption>
						<thead>
							<th>
								<td></td>
								<td></td>
								<td></td>
							</th>
						</thead>
			<tbody>
				<tr>
					<td>Fullname</td>
					<td><input type="text" placeholder="Eg:Mahendra singh dhoni"></td>
				  </tr>
				<tr>
					<td>Username</td>
					<td><input type="text" placeholder="Eg:MSD"></td>
				  </tr>
				  <tr>
					<td>DOB</td>
					<td><input type="date"></td>
				  </tr>
				  <tr>
					<td>Gender</td>
					<td><select>
						<option>Male</option>
						<option>Female</option>
						<option>Other</option>
						</select>
					</td>
				  </tr>
				  <tr>
					<td>Game</td>
					<td><select>
						<option>Cricket</option>
						<option>Football</option>
						<option>Kabadi</option>
						<option>Tennis</option>
						<option>Badmitton</option>
						<option>Basketball</option>
						<option>Volleyball</option>
				</select></td>
				  <tr>
					<td>Area</td>
					<td><input type="text" placeholder="Eg:Annanagar"></td>
				  </tr>
				  <tr>
					<td>Phone number</td>
					<td><input type="tel" placeholder="Eg:91+987654321"></td>
				  </tr>
				<tr>
					<td>Email address</td>
					<td><input type="email" placeholder="Eg:abcd@gmail.com"></td>
				  </tr>
			</tbody>
		  </table>
	</div>
</div>
<div class="about1">
	<h2>About</h2>
	<textarea placeholder="About Eg:I am a lefthand Batsman" class="about"></textarea>
</div>
</section>
	</main>
</body>
</html>
