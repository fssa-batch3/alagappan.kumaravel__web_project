<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page for newmember</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../assets/css/profileview.css">
</head>

<body>

	<!-- header start -->
	<header>
		<img class="bgimg" src="../../assets/images/playerface.jpg" alt="backgroundimage">
		<div class="color"></div>
		<div class="top">
			<i class="fa-solid fa-arrow-left"></i>
			<p class="title-name">PLAYER PROFILE</p>
			<div class="topleft">
				<i class="fa-solid fa-share"></i>
				<i class="fa-brands fa-whatsapp"></i>
			</div>
		</div>
		<div class="sidebar-profile">
				<div class="playerimagediv">
					<img src="../../assets/images/playerface.jpg" alt="playerprofile">
				</div>
				<div class="profiledetailsdiv">
					<h1>MSD</h1>
					<div>
						<i class="fa-solid fa-location-dot"></i>
						<p>Annanagar</p>
					</div>
					<div>
						<i class="fa-regular fa-calendar"></i>
						<p>Since 30-Nov-2022</p>
					</div>
				</div>
			</div>
	</header>
	<!-- header end -->
	<!-- main start -->
	<main>
		<div class="headerbottom">
			<a href="../profile/playerprofile.html"><button type="button">PROFILE</button></a>
			<a href="../profile/playermatch.html"><button type="button">MATCH</button></a>
			<a href="../profile/playerteam.html"><button type="button">TEAM</button></a>
		</div>
		<div class="playerteam">
			<a href="../profile/teammember.html">
				<div class="myteam">
					<div class="teamimagediv">
						<img class="teamprofile" src="../../assets/images/team1profile.jpg" alt="teamprofile">
					</div>
					<div class="teamdetaildiv">
						<div>
							<div><h2>Indians</h2></div>
							<div>
								<i class="fa-regular fa-calendar"></i>
								<p>Since 20-Nov-2022</p></div>
						</div>
						<div class="matchdetails"><i class="fa-solid fa-location-dot"></i>
							<p>Chennai, Annanagar</p></div>
	
							<div class="matchdetails"><i class="fa-solid fa-circle-info"></i>
								<p>We are regularly playing cricket in annanagar, shennoi nagar....</p></div>	
					</div>
				</div>
			</a>
		</div>
	</main>
	<!-- main end -->
</body>

</html>
