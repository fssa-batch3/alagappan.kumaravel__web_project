	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

	<!-- header start -->
	<header>
		<div class="color"></div>
		<div class="top">
			<i class="fa-solid fa-arrow-left"></i>
			<div class="topleft">
				<i class="fa-solid fa-share"></i>
				<i class="fa-brands fa-whatsapp"></i>
			</div>
		</div>
		<div class="sidebar-profile">
				<div class="playerimagediv">
				</div>
				<div class="profiledetailsdiv">
					<h1></h1>
					<div class="">
						<i class="fa-solid fa-location-dot"></i>

					</div>
					<div>
						<i class="fa-regular fa-calendar"></i>
						<p></p>
					</div>
				</div>
			</div>
	</header>
	<!-- header end -->
	<!-- main start -->
	<main>
		<div class="headerbottom">
			<a href="../profile/playerprofile.html"><button type="button">PROFILE</button></a>
			<a href="../profile/playermatch.html"><button type="button">MATCH</button></a>
			<a href="../profile/playerteam.html"><button type="button">TEAM</button></a>
		</div>
		<div class="playerprofile">
			<table class="data">
				<caption></caption>
						<thead>
							<th>
								<td></td>
								<td></td>
								<td></td>
							</th>
						</thead>
			<tbody>
				<tr>

					<td class="player_full_name"></td>
				  </tr>
				  <tr>
					<td>Age</td>
					<td class="player_age"></td>
				  </tr>
				  <tr>
					<td>Gender</td>
					<td class="player_gender"></td>
				  </tr>
				  <tr>
					<td>Game</td>
					<td class="player_game"></td>
				  </tr>
					<td>Teamname</td>
					<td class="player_team_name"></td>
				  </tr>
				  <tr>
					<td>Area</td>
					<td class="player_area"></td>
				  </tr>
				  <tr>
					<td>About</td>
					<td class="player_about"></td>
				  </tr>
			</tbody>
		  </table>
		</div>
	</main>
	<!-- main end -->
</body>

<script>

	let playerProfile = {
	"playerImage" : {
	"source" : "../../assets/images/Player profile image/playerno1.jfif",
	"alt" : "image of Jedaja"
     },

	"userName" : "Jedaja",

	"fullName" : "Ravindra Jedaja",

	"address" : {
	"area": "Annanagar",
	"distric" : "Chennai"},

  	"dateOfJoin" : "Thu Dec 01 2021 00:00:00",

	"dateOfBirth": "Thu Dec 11 2001 00:00:00",

	"gender" : "Male",

	"game" : "Cricket",

	"about" : "I am a Rightarm batsman and good wicket keeper",

	"isCaptain" : true,
	
	"teamDetails" : {
	"teamName" : "indian11",

	"teamImage" : {
	"source" : "../../assets/images/team profile image/team2profile.jpg",
	"alt" : "logo of Avengers 11",
    },

	"address" : {
	"area": "Annanagar",
	"distric" : "Chennai"},

	"about" : "	We are regularly playing cricket in annanagar, shennoi nagar and aminjikarai",

	"dateOfJoin" : "Thu Dec 11 2022 00:00:00"
	}

	}

const player_image = document.createElement("img");
player_image.setAttribute("src", playerProfile["playerImage"]["source"]);
player_image.setAttribute("alt", playerProfile["playerImage"]["alt"]);
document.querySelector(".playerimagediv").prepend(player_image);

const player_background_image = document.createElement("img");
player_background_image.setAttribute("class", "bgimg")
player_background_image.setAttribute("src", playerProfile["playerImage"]["source"]);
player_background_image.setAttribute("alt", playerProfile["playerImage"]["alt"]);
document.querySelector("header").prepend(player_background_image);

let playerUserName = playerProfile["userName"]
document.querySelector(".profiledetailsdiv h1").innerHTML = playerUserName;

let playerLocation = playerProfile["address"]["area"]
document.querySelector(".profiledetailsdiv div:nth-child(2) p").innerHTML = playerLocation;

let playerSince = playerProfile["dateOfJoin"]
document.querySelector(".profiledetailsdiv div:nth-child(3) p").innerHTML = "Since" + "  " +playerSince;

let playerFullName = playerProfile["fullName"]
document.querySelector(".player_full_name").innerHTML = playerFullName ;

let playerAge = playerProfile["fullName"]
document.querySelector(".player_age").innerHTML = playerAge ;

let playerGender = playerProfile["gender"]
document.querySelector(".player_gender").innerHTML = playerGender ;

let playerGame = playerProfile["game"]
document.querySelector(".player_game").innerHTML = playerGame ;

let playerTeamName = playerProfile["teamDetails"]["teamName"]
document.querySelector(".player_team_name").innerHTML = playerTeamName ;

let playerArea = playerProfile["address"]["area"]
document.querySelector(".player_area").innerHTML = playerArea ;

let playerAbout = playerProfile["about"]
document.querySelector(".player_about").innerHTML = playerAbout ;

</script>

</html>
