<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page for newmember</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../assets/css/profileedit.css">
	<link rel="stylesheet" href="../../assets/css/commonheader.css">
</head>

<body>
<!-- header start -->
<header>
	<i class="fa-solid fa-arrow-left"></i>
	 <h1>Edit Profile</h1>
</header>
<!-- header end -->
<!-- main start -->
<main>
	<div class="changephoto">
	<input type="image" src="../../assets/images/playerface.jpg">
	<input type="file" src="../../assets/images/playerface.jpg">
	<label>Change Photo</label>
	</div>
	<form>
		<label>Fullname </label>
					<input type="text" placeholder="Eg:Mahendra singh dhoni" value="Mahendra singh dhoni"> 
					
					<label>Username </label>
					<input type="text" placeholder="Eg:MSD" value="MSD">

					 <label>DOB </label>
					<input type="date"> 
				   
				   
					<label>Gender</label> 
					<select>
						<option>Male</option>
						<option>Female</option>
						<option>Prefer not to say</option>
						</select>
					 
				   
				   
					<label>Game</label> 
					<select>
						<option>Cricket</option>
						<option>Football</option>
						<option>Kabadi</option>
						<option>Tennis</option>
						<option>Badmitton</option>
						<option>Basketball</option>
						<option>Volleyball</option>
				</select> 
				   
					<label>Area</label> 
					<input type="text" placeholder="Eg:Annanagar" value="Annanagar"> 
				   
					<label>Phone number</label> 
					<input type="tel" placeholder="Eg:91+987654321" value="9344655211">  
				 
					<label>Email address</label> 
					<input type="email" placeholder="Eg:abcd@gmail.com" value="Msd@gmail.com"> 

					<label>Pin</label> 
					<input type="password" value="******" > 

					<label>About</label>
					<textarea></textarea>
	</form>		 
	<div class="updatediv">
		<button>UPDATE</button>
	</div>  
</main>
<!-- main end -->
</body>
</html>
