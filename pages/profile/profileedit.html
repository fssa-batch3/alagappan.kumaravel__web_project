<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page for newmember</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../assets/css/profileedit.css">
	<link rel="stylesheet" href="../../assets/css/commonheader.css">
</head>

<body>
<!-- header start -->
<header>
	<i class="fa-solid fa-arrow-left"></i>
	 <h1>Edit Profile</h1>
</header>
<!-- header end -->
<!-- main start -->
<main>
	<div class="changephoto">
	<input type="image" src="../../assets/images/playerface.jpg">
	<input type="file" src="../../assets/images/playerface.jpg">
	<label>Change Photo</label>
	</div>
	<form>
		<label>Fullname </label>
					<input id="fullname" type="text"  > 
					
					<label>Username </label>
					<input id="username" type="text"  >

					 <label>DOB </label>
					<input id="date_of_birth" type="date" > 
				   
				   
					<label>Gender</label> 
					<select id="gender" >
						<option>Male</option>
						<option>Female</option>
						<option>Prefer not to say</option>
						</select>
					 
				   
				   
					<label>Game</label> 
					<select id="game" >
						<option>Cricket</option>
						<option>Football</option>
						<option>Kabadi</option>
						<option>Tennis</option>
						<option>Badmitton</option>
						<option>Basketball</option>
						<option>Volleyball</option>
				</select> 
				   
					<label>Area</label> 
					<input id="area" type="text" placeholder="Eg:Annanagar" > 
				   
					<label>Phone number</label> 
					<input id="phone_number" type="tel" placeholder="Eg:91+987654321" >  
				 
					<label>Email address</label> 
					<input id="email" type="email" > 

					<label>Pin</label> 
					<input id="password" type="password" > 

					<label>About</label>
					<textarea id="about"></textarea>
	</form>		 
	<div class="updatediv">
		<button type="button" onclick="update()">UPDATE</button>
	</div>
</main>
<!-- main end -->


<script>
function update(){
	const email = document.getElementById("email").value 	
const fullname = document.getElementById("fullname").value 	
const username = document.getElementById("username").value 
const password = document.getElementById("password").value 
const date_of_birth = document.getElementById("date_of_birth").value 	
const gender = document.getElementById("gender").value 	
const game = document.getElementById("game").value 
const area = document.getElementById("area").value
const phone_number = document.getElementById("phone_number").value
const about = document.getElementById("about").value

localStorage.setItem("user_email", email)
localStorage.setItem("user_fullname", fullname)
localStorage.setItem("user_username", username)
localStorage.setItem("user_password", password)
localStorage.setItem("user_date_of_birth", date_of_birth)
localStorage.setItem("user_gender", gender)
localStorage.setItem("user_game", game)
localStorage.setItem("user_area", area)
localStorage.setItem("user_phone_number", phone_number)
localStorage.setItem("user_about", about)

window.location.href = "./myprofile.html"
}

	</script>
</body>
</html>
