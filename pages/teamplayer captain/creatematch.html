<!-- header start -->
<header>
	<div class="header-top">

	 <h1>Create Match</h1>
	</div>
	<div class="select-team-option">
		
		<div class="line"></div>

<main>

		<div class="age">

			</div>

		<textarea></textarea>
	
		<label>Additional Details</label>
		<textarea></textarea>

	</form>
	<div class="updatediv">
		<button type="button" onclick="submit()">CREATE</button>
	</div>
</main>

<!-- main end -->
