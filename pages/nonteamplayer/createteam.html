<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page for newmember</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../assets/css/profileedit.css">
	<link rel="stylesheet" href="../../assets/css/commonheader.css">
</head>

<body>
<!-- header start -->
<header class="createteam-header">
	<i class="fa-solid fa-arrow-left"></i>
	 <h1>Create Team</h1>
</header>
<!-- header end -->
<!-- main start -->
<main class="createteam-main">
	<div class="changephoto">
	<input type="image"  id="team_image_show">
	<!-- <label>Upload team Photo</label> -->
	</div>
	<form onsubmit="createTeam(event);">
					<label>Team image</label>
					<input id="team_image" type="url" value="https://iili.io/HGUnV71.png" onfocusout="myFunction()">
					<label>Team name</label>
					<input id="teamname" title="Use firstletter between (A-Z) and min 15 character" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,15}$" type="text" required> 
					<p class="wrong_password"></p>
					<label>Area</label> 
					<input id="area" title="Use only lowercase(abc...z)" pattern="[a-z]{3,}" type="text" required> 

						<label>Distric</label>
						<input id="distric" type="text" placeholder="Eg: chennai" title="Use only lowercase(abc...z)" pattern="[a-z]{3,}" required/>

					<label>About</label>
					<textarea id="team_about"></textarea>

					<label>Open for players</label>
					<textarea id="team_player_description" placeholder="Eg: we need one good allrounder " required></textarea>
		 
	<div class="updatediv">
		<button type="submit">Create my team</button>
	</div>
</form>	  
</main>
<!-- main end -->
<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
<script src="../../lib/moment/moment.min.js">

	</script>
		<script src="../../assets/js/create_team.js">

		</script>
</body>
</html>
