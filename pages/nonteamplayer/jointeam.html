<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join team</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="../../assets/css/overall.css">
        <link rel="stylesheet" href="../../assets/css/popup-team-profile.css">
        <link rel="stylesheet" href="../../assets/css/commonheader.css">
    </head>

    <body>
        <!-- header start -->
        <header>
            <a onclick="previousPage()">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Join with team</h1>
        </header>
        <!-- header end -->
        <!-- main start -->
        <section class="jointeammain">
            <div class="dummy-div"></div>
            <div class="content join-team-content">
  
                <div class="content-subheader searchbardiv">
                    <div class="searchbar">
                        <input type="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

            </div>
        </section>
        <!-- main end -->
        <!-- popup content start -->
        <div class="popup" id="popup">

            <div class="popup-team-content">
                <button class="backbtn" type="button" onclick="ClosePopup()">
                    <i
                        class="fa-regular fa-circle-xmark"></i></button>
                <h2></h2>
                <div class="popup-team-area">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="popup_area_name"></p>
                    </div>
                    <div >
                        <i class="fa-regular fa-clock"></i>
                        <p class="popup_since"></p>
                    </div>
                </div>
  
                <h3 class="popup_member_count"></h3>
                <div class="players-list">
    
                </div>

                <!-- <a href="../profile/teammember.html"> -->
                <button type="button" class="profile-view-btn">VIEW PROFILE</button>
                <!-- </a> -->
            </div>
        </div>

        <!-- popup content end -->
        <!--script for popup start-->
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="../../assets/js/vendor/lib/moment/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../assets/js/joinTeam.js"></script>
    </body>
</html>
