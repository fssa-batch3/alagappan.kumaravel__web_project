<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page for newmember</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="../../assets/css/profileedit.css">
	<link rel="stylesheet" href="../../assets/css/commonheader.css">

<body>
<!-- header start -->
<header>
	<i class="fa-solid fa-arrow-left"></i>
	 <h1>Edit My Team</h1>
</header>
<!-- header end -->
<!-- main start -->
<main>
	<div class="changephoto">
	<input type="image" src="../../assets/images/playerface.jpg">
	<input type="file" src="../../assets/images/playerface.jpg">
	<label>Change Photo</label>
	</div>
	<div class="headerbottom">
		<a href="./myteamedit.html"><button type="button">PROFILE</button></a>
		<a href="./myteameditmember.html"><button type="button">MEMBER</button></a>
	</div>
	<form>
		<label>Team name</label>
		<input type="text"> 
		   
		<label>Area</label> 
		<input type="text" > 

		<label>About</label>
		<textarea></textarea>
		
		<div>
			<label class="onoffdiv">Open for players (On/Off)</label>
			<label class="switch">
				<input type="checkbox" checked>
				<span class="slider round"></span>
			  </label>
			</div>

		<label>Players Description</label>
		<textarea placeholder="Eg: we need one good allrounder "></textarea>

	</form>		 
	<div class="updatediv">
		<button>UPDATE</button>
	</div>  
</main>
<!-- main end -->
</body>
